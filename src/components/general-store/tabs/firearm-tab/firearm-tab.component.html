<nz-table [nzData]="itemData" [nzShowPagination]="false" [nzPageSize]="1 / 0">
    <thead>
        <tr>
            <th>Name</th>
            <th>Cost</th>
            <th>Weight</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of itemData">
            <td>
                {{ item.name }}
            </td>
            <td>
                {{ formatCost(item.cost) }}
            </td>
            <td>
                {{ formatWeight(item.weight) }}
            </td>
        </tr>
    </tbody>
</nz-table>

{{ character | json }}
<br>
<button (click)="reset()">Reset</button>

<nz-tabset [nzSize]="'large'" [nzAnimated]="false">
    <nz-tab nzTitle="Basic Information">
        <cb-basic-info-tab [character]="character"></cb-basic-info-tab>
    </nz-tab>
    <nz-tab nzTitle="Ability Scores">
        <cb-score-tab [character]="character"></cb-score-tab>
    </nz-tab>
    <nz-tab nzTitle="Race">
        <cb-race-tab [character]="character"></cb-race-tab>
    </nz-tab>
    <nz-tab nzTitle="Class">
        <cb-class-tab [character]="character"></cb-class-tab>
    </nz-tab>
    <nz-tab nzTitle="Background">
        <cb-background-tab [character]="character"></cb-background-tab>
    </nz-tab>
    <nz-tab nzTitle="Genius">
        <cb-genius-tab [character]="character"></cb-genius-tab>
    </nz-tab>
    <nz-tab nzTitle="Starting Equipment">
        <cb-equipment-tab [character]="character"></cb-equipment-tab>
    </nz-tab>
    <nz-tab nzTitle="Next Steps">
        <button nz-button>Go to Character Sheet</button>
        <button nz-button (click)="exportToJson()">Export as JSON file</button>

        <a class="hidden" id="downloadAnchorElem"></a>
    </nz-tab>
    <nz-tab nzTitle="Overrides">
        <cb-genius-tab [character]="character" [override]="true"></cb-genius-tab>
    </nz-tab>
</nz-tabset>

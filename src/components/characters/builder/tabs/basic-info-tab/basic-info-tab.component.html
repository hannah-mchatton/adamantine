<h5>Name</h5>
<input nz-input [(ngModel)]="character.name" (blur)="update()">

<div *ngIf="!character.scores">
    <div>
        <nz-switch [(ngModel)]="character.honor" (ngModelChange)="update()"></nz-switch> Honor Score
    </div>
    <div>
        <nz-switch [(ngModel)]="character.sanity" (ngModelChange)="update()"></nz-switch> Sanity Score
    </div>
</div>

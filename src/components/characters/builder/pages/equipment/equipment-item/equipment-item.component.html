<ng-container *ngIf="item.type; else fixed">
    <select [(ngModel)]="choice" (ngModelChange)="updateChoice()">
        <option *ngFor="let i of itemChoices">
            {{ i }}
        </option>
    </select>

    <div *ngIf="choice !== undefined">
        {{ item.quantity }}x {{ choice }}
    </div>
</ng-container>
<ng-template #fixed>
    {{ item.quantity }}x {{ item.item }}
</ng-template>

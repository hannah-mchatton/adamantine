<ul id="tabList" class="nav nav-tabs" role="tablist">
  <li class="nav-item" role="presentation" *ngFor="let tab of tabList">
    <button
      class="nav-link"
      [ngClass]="{ active: tab === tabName }"
      (click)="changeRoute(tab)"
    >
      {{ tabNames[tab] }}
    </button>
  </li>
</ul>

<router-outlet></router-outlet>

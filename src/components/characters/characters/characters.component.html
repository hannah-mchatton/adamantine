<div class="characters">
  <div class="character-col">
    <div *ngFor="let user of users.adamantine; let i = index">
      <h4>{{ user }}'s Characters</h4>
      <button nz-button (click)="create(user)">+ Create New</button>
      <div class="player-characters">
        <div
          class="character-box"
          *ngFor="let c of userCharacters.adamantine[i]"
        >
          <h5>{{ getCharName(c) }}</h5>
          <div>{{ getCharRace(c) }} {{ getCharClasses(c) }}</div>
          <div>
            <a
              class="character-btn"
              routerLink="/characters/{{ c.guid }}/builder"
              >Builder</a
            >
            <a class="character-btn" routerLink="/characters/{{ c.guid }}/sheet"
              >Sheet</a
            >
          </div>
          <div>
            <strong>Hit Points:</strong>
            {{ getCharCurrHp(c) }} / {{ getCharHp(c) }}
            <br />
            <strong>Armor Class:</strong> {{ getCharAc(c) }}
          </div>

          <button
            nz-button
            nzType="default"
            nzDanger
            (click)="modalVisible[c.guid] = true"
            class="delete-btn"
          >
            <span class="mdi mdi-trash-can"></span> Delete
          </button>
          <nz-modal
            [(nzVisible)]="modalVisible[c.guid]"
            nzTitle="Delete"
            nzOkText="Confirm"
            nzCancelText="Cancel"
            (nzOnOk)="deleteCharacter(c.guid)"
            (nzOnCancel)="modalVisible[c.guid] = false"
          >
            <ng-container *nzModalContent>
              <p>Are you sure you want to delete {{ getCharName(c) }}?</p>
            </ng-container>
          </nz-modal>
        </div>
      </div>
    </div>
  </div>
